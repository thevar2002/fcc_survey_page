<!DOCTYPE html>
<html>

    <head>
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <div>
            <h1 id="title">freeCodeCamp Survey Form</h1>
            <p id="description">Thank you for taking the time to help us improve the platform</p>
            <form id="survey-form">
                <label for="name" id="name-label">Name</label><br>
                <input type="text" id="name" required name="Name" placeholder="Enter your name"><br>
                <label for="email" id="email-label">Email</label><br>
                <input type="email" required id="email" name="Email" placeholder="Enter your Email"><br>
                <label for="number" id="number-label">Age <i>(Optional)</i></label><br>
                <input type="number" required min="10" max="99" id="number" name="Age" placeholder="Age"><br>
                <label for="role">Which option best describes your current role?</label><br>
                <select name="Role" id="dropdown">
                    <option value="student">Student</option>
                    <option value="full time jobt">Full Time Jobt</option>
                    <option value="full time learner">Full Time Learner</option>
                    <option value="rather not say">Rather Not Say</option>
                    <option value="Others">Others</option>
                </select>
                <br>
                <p>Would you recommend freeCodeCamp to a friend?</p>
                <input type="radio" id="recommendation_Definitely" name="recommendation" value="Definitely">
                <label for="recommendation_Definitely">Definitely</label><br>
                <input type="radio" id="recommendation_Maybe" name="recommendation" value="Maybe">
                <label for="recommendation_Maybe">Maybe</label><br>
                <input type="radio" id="recommendation_Not_Sure" name="recommendation" value="Not Sure">
                <label for="recommendation_Not_Sure">Not Sure</label><br>
                
                <label for="feature">What is your favourite feature of freeCodeCamp?</label><br>
                <select name="feature" id="feature">
                    <option value="challenges">challenges</option>
                    <option value="projects">projects</option>
                    <option value="community">community</option>
                    <option value="open source">open source</option>
                </select>

                <p>What would you like to see improved?<i>(Check all that apply)</i></p>

                <input type="checkbox" id="improv_front_proj" name="Front-end Projects" value="Front-end Projects">
                <label for="improv_front_proj">Front-end Projects</label><br>

                <input type="checkbox" id="improv_back_proj" name="Back-end Projects" value="Back-end Projects">
                <label for="improv_back_proj">Back-end Projects</label><br>

                <input type="checkbox" id="improv_data_vis" name="Data Visualization" value="Data Visualization">
                <label for="improv_data_vis">Data Visualization</label><br>

                <input type="checkbox" id="improv_chal" name="challenges" value="challenges">
                <label for="improv_chal">Challenges</label><br>

                <input type="checkbox" id="improv_oss" name="Open Source Community" value="Open Source Community">
                <label for="improv_oss">Open Source Community</label><br>

                <input type="checkbox" id="improv_gitter_help" name="Gitter help rooms" value="Gitter help rooms ">
                <label for="improv_gitter_help">Gitter help rooms</label><br>

                <input type="checkbox" id="improv_Videos" name="Videos" value="Videos">
                <label for="improv_Videos">Videos</label><br>

                <input type="checkbox" id="improv_city_meetup" name="City Meetups" value="City Meetups">
                <label for="improv_city_meetup">City Meetups</label><br>

                <input type="checkbox" id="improv_wiki" name="Wiki" value="Wiki">
                <label for="improv_wiki">Wiki</label><br>

                <input type="checkbox" id="improv_forum" name="Forumy" value="Forum">
                <label for="improv_forum">Forum</label><br>

                <input type="checkbox" id="improv_add_cour" name="Additional Courses" value="Additional Courses">
                <label for="improv_add_cour">Additional Courses</label><br>

                <label for="suggestions">Any comments or suggestions?</label><br>
                <textarea id="suggestions" name="suggestions" rows="4" cols="50"></textarea>
                <br>
                <button id="submit">Submit</button>
        
            </form>
        </div>
    </body>

</html>
